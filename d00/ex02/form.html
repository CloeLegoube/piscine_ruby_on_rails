<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
		<title>Formulaire de contact</title>
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
		<form action="#" method="post">
		    <div>
		        <label for="firstname">Firstname :</label>
		        <input type="text" id="firstname" />
		    </div>
			<div>
				<label for="name">Name :</label>
				<input type="text" id="name" />
			</div>
			<div>
				<label for="age">Age :</label>
				<input type="text" id="age" />
			</div>
			<div>
				<label for="phone">Phone :</label>
				<input type="tel" id="phone" />
			</div>
		    <div>
		        <label for="email">Email :</label>
		        <input type="email" id="email" />
		    </div>
			<div>
				<input type="checkbox" name="student" id="student" value="1"> Student at 42 ?
			</div>
			<div>
				<p>Gender :</p>
				<input id="gender_male" type= "radio" name="gender" value="Male"> Male
				<input id="gender_female" type= "radio" name="gender" value="Female"> Female
				<input id="gender_other" type= "radio" name="gender" value="Other"> Other
			</div>
		    <div class="button">
		        <button type="submit" onclick="displayFormContents();">Submit</button>
		    </div>
		</form>
	</body>
</html>
